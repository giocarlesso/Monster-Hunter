<!DOCTYPE html>
<html>
  <head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="foundation.min.css" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="app">
      <section class="row">
        <div class="small-6 columns">
          <h1 class="text-center">YOU</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              :style="{width: playerHP + '%'}"
            >
              {{ playerHP }}
            </div>
          </div>
        </div>
        <div class="small-6 columns">
          <h1 class="text-center">MONSTER</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              :style="{width: monsterHP + '%'}"
            >
              {{ monsterHP }}
            </div>
          </div>
        </div>
      </section>
      <section class="row controls" v-if="!gameRunning">
        <div class="small-12 columns">
          <button @click="startTheGame" id="start-game">
            START NEW GAME
          </button>
        </div>
      </section>
      <section class="row controls" v-else>
        <div class="small-12 columns">
          <button @click="normalAttack" id="attack">ATTACK</button>
          <button @click="specialAttack" id="special-attack">
            SPECIAL ATTACK
          </button>
          <button @click="heal" id="heal">HEAL</button>
          <button @click="giveUp" id="give-up">GIVE UP</button>
        </div>
      </section>
      <section class="row log">
        <div class="small-12 columns">
          <ul>
            <li
              v-for="(damage, index) in combatLog"
              :class="{'player-turn': index % 2 === 1, 'monster-turn': index % 2 === 0}"
            >
              {{ damage }}
            </li>
          </ul>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
